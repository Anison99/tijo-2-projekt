<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Historia Wypożyczeń</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<object type="text/html" data="navbar.html" width="100%" height="50px"></object>

<div class="container mt-4">
  <h1>Historia Wypożyczeń</h1>

  <!-- Tabela historii wypożyczeń -->
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Tytuł książki</th>
      <th>Akcje</th>
    </tr>
    </thead>
    <tbody id="rental-history">
    <!-- Tutaj będą dodane wiersze z historią wypożyczeń -->
    </tbody>
  </table>
</div>

<script>
$(document).ready(function() {
    // Załaduj historię wypożyczeń dla użytkownika
    function loadRentalHistory() {
        $.ajax({
            url: '/api/history', // Endpoint do pobierania historii wypożyczeń
            type: 'GET',
            success: function(history) {
                var tableBody = $('#rental-history');
                tableBody.empty(); // Czyszczenie obecnej zawartości

                history.forEach(function(item) {
                    // Załóżmy, że 'item' ma właściwości 'bookTitle', 'borrowDate' i 'returnDate'
                    tableBody.append(
                        '<tr>' +
                        '<td>' + item.bookTitle + '</td>' +
                        //'<td>' + item.borrowDate + '</td>' +
                        //'<td>' + item.returnDate + '</td>' +
                        '<td><button class="btn btn-danger delete-history" data-id="' + item.id + '">Usuń</button></td>' +
                        '</tr>'
                    );
                });
            },
            error: function() {
                alert("Błąd podczas ładowania historii wypożyczeń.");
            }
        });
    }

    // Usuń pozycję z historii
    $(document).on('click', '.delete-history', function() {
        var historyId = $(this).data('id');
        // Wyślij żądanie do backendu, aby usunąć pozycję z historii
        $.ajax({
            url: '/api/history/delete/' + historyId,
            type: 'DELETE',
            success: function() {
                alert("Pozycja historii została usunięta.");
                loadRentalHistory();
            },
            error: function() {
                alert("Błąd podczas usuwania pozycji historii.");
            }
        });
    });

    // Inicjalizacja
    loadRentalHistory();
});
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
