<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/register.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="container text-center form-container border rounded ">
    <form action="/login" method="post" style="width: 50vh; margin-left: 34.05%; margin-top: 20px; margin-bottom: 20px">
        <h1>Zarejestruj się</h1>
        <div class="form-group">
            <label for="username" >Nazwa użytkownika:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="nazwa użytkownika">
        </div>
        <div class="form-group">
            <label for="username" >E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="e-mail">
        </div>
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="hasło">
        </div>
        <button type="submit" class="btn btn-dark">Zarejestruj</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
