<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rejestracja Użytkownika</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript">
        function registerUser() {
            var user = {
                username: $("#username").val(),
                password: $("#password").val(),
                email: $("#email").val()
            };

            $.ajax({
                url: 'http://127.0.0.1:5000/api/user/register', // URL do API rejestracji
                type: 'post',
                contentType: 'application/json',
                success: function (data) {
                    console.log('Registration success: ', data);
                    window.location.href = '/profile';
                },
                error: function() {
                    $('#message').html("<b style='color: red;'>Błąd rejestracji. Spróbuj ponownie.</b>");
                },
                data: JSON.stringify(user)
            });
        }

        $(document).ready(function() {
            $("#registration-form").submit(function(e) {
                e.preventDefault();
                registerUser();
            });
        });
    </script>
</head>

<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Rejestracja Użytkownika</h2>
          <div id="message" class="text-center"></div>

          <form id="registration-form">
            <div class="form-group">
              <label for="username">Nazwa Użytkownika:</label>
              <input id="username" name="username" type="text" placeholder="nazwa" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="password">Hasło:</label>
              <input id="password" name="password" type="password" placeholder="hasło" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input id="email" name="email" type="email" placeholder="email" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-dark rounded btn-block">Zarejestruj się</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
